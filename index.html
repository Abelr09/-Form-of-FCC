<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCC FORM</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  
  <div class="main">
    <h1 id="tittle">Dwinatech survey form</h1>
    <p id="description">Thank you fot taking the time to help me to add more videos</p>
    <div class="main-content">
    <div class="form-content">
      <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text"  id="name" required placeholder="Enter your email">

        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" required placeholder="Enter your email">

        <label for="number" id="number-label">Enter your rate from 1 to 10</label>
        <input type="number" id="number" min="1" max="10" required placeholder="Enter your rate">

        <label for="dropdown">Which option best describes your current role</label>
        <select id="dropdown">
          <option value="student">Student</option>
          <option value="full-time-learner">Fill time leaner</option>
          <option value="full-time-job">Full time job</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        <fieldset>
          <legend>Would you recommend my cgannel to a friend?</legend>
          <input type="radio" name="recommend" checked id="definitely" value="definitely">
          <label for="definitely">Definitely</label><br>
          <input type="radio" name="recommend" id="maybe" value="maybe">
          <label for="maybe">Maybe</label><br>
          <input type="radio" name="recommend" id="not-sure" value="not-sure">
          <label for="not-sure">Not Sure</label><br>
        </fieldset>

        <p>What Would you like to see improved?</p>
        <input type="checkbox" id="video-length" name="video-length" value="video-length">
        <label for="video-length">Video Length</label><br>
        <input type="checkbox" name="content-quality" id="content-quality" value="content-quality">
        <label for="content-quality">Content Quality</label><br>
        <input type="checkbox" name="more-videos" id="more-videos" value="more-videos">
        <label for="more-videos">Add More Videos</label><br>

      <label for="comment">Any comments or suggenstions?</label>
      <textarea  name="comment" id="comment" cols="50" rows="4" >Enter your comment here...</textarea>    
      
      <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </div>
  </div>

</body>
</html>
